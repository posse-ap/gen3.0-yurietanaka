<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>ph1-webapp</title>
  </head>
  <body>
    <!-- headerここから -->
    <header>
      <div class="p-header">
        <div class="p-header__container">
          <div class="p-header__logo">
            <a><img src="./assets/img/logo.svg" alt="" /></a>
            <span>4th week</span>
          </div>
          <div class="p-header__button">
            <button class="p-header__button__inner js-modal-open-button">記録・投稿</button>
          </div>
        </div>
      </div>
    </header>
    <!-- headerここまで -->
    <main>
      <div class="p-error">
        <span>ERROR</span>
        <span class="p-error__circle"></span>
        <span>一時的にご利用できない状態です。<br />しばらく経ってから<br />再度アクセスしてください。</span>
      </div>
    </main>
  </body>
</html>
